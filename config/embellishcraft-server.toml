
#Marble Generation
[marble]
	#Size of marble pockets [0-100, default: 25]
	#Range: 0 ~ 100
	marbleSize = 20
	#Chances of marble pocket being generated [0-100, default: 10]
	#Range: 0 ~ 100
	marbleChance = 10
	#Generate marble in the world [true / false]
	marbleGeneration = true
	#Maximal height for marble pocket generation [0-255, default: 100]
	#Range: 0 ~ 255
	marbleMaxHeight = 100
	#Minimal height for marble pocket generation, [0-255, default: 50]
	#Range: 0 ~ 255
	marbleMinHeight = 60

